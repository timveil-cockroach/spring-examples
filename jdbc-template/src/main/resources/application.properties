
########################
##  Logging
########################
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.org.springframework.retry=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=TRACE
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.org.postgresql=TRACE
logging.level.io.crdb=DEBUG

########################
##  Data Source
########################
spring.datasource.url=jdbc:postgresql://localhost:26257/spring_examples?ApplicationName=jdbc_template&reWriteBatchedInserts=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.initialization-mode=always

########################
##  Custom Properties
########################
datasource.batch.size=128
datasource.row.size=1
