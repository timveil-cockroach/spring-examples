          - "org.springframework.data*"
          - "io.spring*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "*junit*"
          - "*mockito*"
          - "*assertj*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "maven"
