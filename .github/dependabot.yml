# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Root pom.xml and all submodules
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    assignees:
      - "timveil"
    labels:
      - "dependencies"
      - "maven"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      spring-boot:
        patterns:
          - "org.springframework.boot*"
        update-types:
          - "minor"
          - "patch"
      spring-framework:
        patterns:
          - "org.springframework:*"
          - "org.springframework.data*"
          - "org.springframework.security*"
          - "io.spring*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "*junit*"
          - "*mockito*"
          - "*assertj*"
          - "*hamcrest*"
        update-types:
          - "minor"
          - "patch"
      logging:
        patterns:
          - "org.slf4j*"
          - "ch.qos.logback*"
          - "org.apache.logging*"
        update-types:
          - "minor"
          - "patch"
      database:
        patterns:
          - "org.postgresql*"
          - "io.r2dbc*"
          - "org.flywaydb*"
          - "org.liquibase*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Example: Ignore major versions of Spring Boot to control upgrades manually
      # - dependency-name: "org.springframework.boot"
      #   update-types: ["version-update:semver-major"]

  # Submodules - using shared group configuration
  - package-ecosystem: "maven"
    directory: "/common"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    assignees:
      - "timveil"
    labels:
      - "dependencies"
      - "maven"
      - "common-module"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      spring-boot:
